<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="basketball.css">
</head>

<body>
    <div class="container">
        <div class="home">
            <h3>HOME</h3>
            <div id="home-el" class="home-el">0</div>
            <button id="home-one-btn">+1</button>
            <button id="home-two-btn">+2</button>
            <button id="home-three-btn">+3</button>
        </div>
        <div class="guest">
            <h3>GUEST</h3>
            <div id="guest-el" class="guest-el">0</div>
            <button id="guest-one-btn">+1</button>
            <button id="guest-two-btn">+2</button>
            <button id="guest-three-btn">+3</button>
        </div>
    </div>
    <br>
    <button id="reset-btn" class="reset-btn">New Game</button>
    <script src="basketball.js"></script>
</body>

</html>
